<!DOCTYPE html>
<html lang="it" prefix="dc: http://purl.org/dc/elements/1.1/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="DC.Title" content="Archivio Storico dei Videogiochi">
    <meta name="DC.Creator" content="Progetto Informatica Umanistica">
    <meta name="DC.Subject" content="Catalogo di videogiochi storici">
    <meta name="DC.Description" content="Un archivio storico interattivo che raccoglie e documenta i videogiochi più iconici della storia.">
    <meta name="DC.Language" content="it">
    <title>Catalogo Videogiochi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesCatalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="top">

<div class="container mt-4">
    <h1 class="text-center">Catalogo dei Videogiochi</h1>

    <!-- Sezione Filtri -->
    <div class="filters mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Cerca un videogioco...">
        <select id="genreFilter" class="form-select">
            <option value="">Tutti i generi</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Picchiaduro">Picchiaduro</option>
            <option value="RPG">RPG</option>
        </select>
        <select id="yearFilter" class="form-select">
            <option value="">Tutti gli anni</option>
            <option value="1970">Dal 1970</option>
            <option value="1980">Dal 1980</option>
            <option value="1990">Dal 1990</option>
            <option value="2000">Dal 2000</option>
            <option value="2010">Dal 2010</option>
            <option value="2020">Dal 2020</option>
        </select>
        <select id="sortFilter" class="form-select">
            <option value="">Ordina per...</option>
            <option value="titleAsc">Titolo (A-Z)</option>
            <option value="titleDesc">Titolo (Z-A)</option>
            <option value="yearAsc">Anno (crescente)</option>
            <option value="yearDesc">Anno (decrescente)</option>
        </select>
    </div>

    <a href="index.html" class="home-button">
        <img src="assets/img/home.png" alt="Home">
    </a>  

    <!-- Lista dei Videogiochi -->
    <div id="gameList" class="row">
        <!-- I giochi saranno caricati dinamicamente qui -->
    </div>
    <a href="#top" class="back-to-top">^</a>
</div>
<footer>
    <p>&copy; 2025 Archivio Storico dei Videogiochi | <a href="index.html#contatti">Contattaci</a></p>
</footer>
<script src="assets/js/catalogo.js"></script>
</body>
</html>
